<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suspension pickup</title>
</head>
<body>
    <label>Please enter a stop and start date for your pickup service:</label>
    <form name="suspension_form" action="{% url 'customers:suspension' %}" method="POST">
        {% csrf_token %}
        Stop date:<input type="date" name="stop_date" id="stop_date" value="2021-06-07" min="2021-06-06" max="2021-12-31"><br>
        Start date:<input type="date" name="start_date" id="start_date" value="2021-06-07" min="2021-06-06" max="2021-12-31"><br>
        <a href="{% url 'customers:suspension' ">Submit</a>
    </form>
</body>
</html>

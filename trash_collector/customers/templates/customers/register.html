<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'customers:register_new_customer' %}" method="POST">
        {% csrf_token %}
        <label>Please complete the following fields:</label>
        First Name:<input type="text" name="fname" id="fname"><br>
        Last Name:<input type="text" name="lname" id="lname"><br>
        Address:<input type="text" name="address" id="address"><br>
        Zip Code:<input type="text" name="zip_code" id="zip_code"><br>
        Requested pickup day:<input type="text" name="requested_pickup_day" id="requested_pickup_day"><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
